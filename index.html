<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background: linear-gradient(to right, #4b6cb7, #182848);
    color: #fff;
  }

  .container {
    display: flex;
    justify-content: space-between;
    position: relative;
    padding: 20px;
  }

  .map,
  .form {
    width: 48%;
  }

  .outline {
    fill: none;
    stroke: #1d2941;
    stroke-width: 1.5px;
  }

  .popup {
    display: none;
    flex-direction: column;
    padding: 20px;
    background-color: #1d2941;
    border: 1px solid #4b6cb7;
    z-index: 999;
    position: absolute;
    top: 0;
    left: 100%;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }

  .feature {
    fill: #4b6cb7;
  }

  .mesh {
    fill: none;
    stroke: #3f557e;
    stroke-width: 0.5px;
    stroke-linejoin: round;
  }

  path {
    fill: #4b6cb7;
    stroke: #3f557e;
    stroke-width: 0.5px;
  }

  .county {
    fill: #6a8cc7;
    stroke: #3f557e;
    stroke-width: 0.5px;
    transition: fill 0.3s ease; /* Added transition for smoother color change */
  }

  .county:hover {
    fill: #ffa500 !important;
  }

  .county-label {
    font-size: 24px;
    fill: #fff;
    display: none;
    position: absolute;
    pointer-events: none;
    z-index: 9999;
    background-color: #1d2941;
    padding: 5px;
    border: 1px solid #4b6cb7;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    text-anchor: middle;
  }

  .form form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 5px;
  }

  input {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #6a8cc7;
    border-radius: 4px;
  }

  button {
    padding: 10px;
    background-color: #ffa500;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #ff8000;
  }

  #successMessage {
    margin-top: 10px;
    color: #4caf50;
    font-weight: bold;
  }
</style>
<body>
  <div class="container">
    <div class="map"></div>
    <div class="form">
      <!-- Popup form -->
      <div id="popup" class="popup">
        <h2 style="margin-bottom: 10px">Contact Form</h2>
        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />

          <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <div id="successMessage" style="display: none">
          We will contact you shortly.
        </div>
      </div>
    </div>
  </div>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>

  <script>
    var width = 600;
    var height = 800;
    var projection = d3.geo.albers();
    var path = d3.geo.path().projection(projection);
    var countyNameMap = new Map();
    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);
    var countiesGroup = svg.append("g").attr("class", "counties-group");
    var labelsGroup = svg.append("g").attr("class", "labels-group");

    d3.json("us.json", function (error, us) {
      if (error) throw error;

      var states = topojson.feature(us, us.objects.states),
        state = states.features.filter(function (d) {
          return d.id === 0o6;
        })[0];

      projection.scale(1).translate([0, 0]);

      var b = path.bounds(state),
        s =
          0.95 /
          Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
        t = [
          (width - s * (b[1][0] + b[0][0])) / 2,
          (height - s * (b[1][1] + b[0][1])) / 2,
        ];

      projection.scale(s).translate(t);

      svg
        .append("path")
        .datum(
          topojson.mesh(us, us.objects.states, function (a, b) {
            return a !== b;
          })
        )
        .attr("class", "mesh")
        .attr("d", path);

      svg
        .append("path")
        .datum(state)
        .attr("class", "outline")
        .attr("d", path)
        .attr("id", "land");

      svg
        .append("clipPath")
        .attr("id", "clip-land")
        .append("use")
        .attr("xlink:href", "#land");

      d3.json("counties.json", function (error, counties) {
        if (error) throw error;

        counties.forEach(function (county) {
          countyNameMap.set(county.id, county.properties.name);
        });

        labelsGroup
          .selectAll(".county-label")
          .data(topojson.feature(us, us.objects.counties).features)
          .enter()
          .append("text")
          .attr("class", "county-label")
          .style("display", "none");

        countiesGroup
          .selectAll(".county")
          .data(topojson.feature(us, us.objects.counties).features)
          .enter()
          .append("path")
          .attr("d", path)
          .attr("county-id", function (d) {
            return d.id;
          })
          .attr("clip-path", "url(#clip-land)")
          .attr("class", "county")
          .on("mouseover", function (d) {
            var countyName = countyNameMap.get("0" + d.id);
            if (countyName) {
              d3.select(".county-label")
                .text(countyName)
                .attr(
                  "transform",
                  "translate(" + projection(d3.geo.centroid(d)) + ")"
                )
                .style("display", "flex");
            } else {
              console.log("No name property found for county:", d);
            }
          })
          .on("mouseout", function () {
            d3.select(".county-label").style("display", "none");
          })
          .on("click", function (d) {
            var countyName = countyNameMap.get("0" + d.id);
            if (countyName) {
              d3.select("#popup")
                .style("display", "flex")
                .style("left", projection(d3.geo.centroid(d))[0] + "px")
                .style("top", projection(d3.geo.centroid(d))[1] + "px");

              document.getElementById("name").value = countyName;
            } else {
              console.log("No name property found for county:", d);
            }
          })
          .style("fill", function (d) {
            return "#" + Math.floor(Math.random() * 16777215).toString(16);
          });
      });
    });

    function submitForm() {
      document.getElementById("successMessage").style.display = "block";
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
